@layout("/common/layout.html"){
@ var _user = c.currentUser(request, servlet.response); 
		<h3>我的消息</h3>
       <div class="well well-sm">
	       <table class="table table-hover table-striped" id="post-list">
	       	<thead>
	       		<tr>
	       		<th></th>
	       		<th style="width:40%">标题</th>
	       		<th>浏览</th>
	       		<th>回复</th>
	       		<th>日期</th>
				<th >管理</th>
				
				</tr>
	       	</thead>
	           <tbody>
	           	@ for(topic in list){
	               <tr data-topic="${topic.id}">
	                   <td>
	                   @if(topic.isUp!0>0){
							<span class="label label-danger">重要</span>
						@}
						@if(topic.isNice!0>0){
							<span class="label label-warning ">精品</span> 
						@}
	                   </td>
	                  
	                   <td><a href="${ctxPath}/bbs/my/${topic.id}.html">${topic.content,xss}</a></td>
	                   <td><span >${topic.pv}</span></td>
	                   <td><span class="label label-warning ">${topic.postCount}</span></td>
	                   <td class="text-left ">${printTime(topic.createTime!"")}</td>
	                  
					<td class="text-left mail-date">
						<div class="btn-group" id="admin">
							<a href="javascript:;"  class="btn btn-default btn-xs read-btn">已读</a>
						</div>
					</td>
					
	               </tr>
	               @}
	           </tbody>
	       </table>
	       
       </div>
       <script>
       $('#post-list').on('click','.read-btn',function(){
    	 		alert(1);
       })
       </script>
@}
