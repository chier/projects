<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Image Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script src="fck_image/fck_image.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>
	</head>
	<body scroll="no" style="overflow: hidden">
		<div id="divInfo" style="display: none">
			<table cellspacing="1" cellpadding="1" border="0" width="100%"
				height="100%">
				<tr valign="top">
					<td>
						<table cellspacing="0" cellpadding="0" width="100%" border="0">
							<tr>
								<td width="100%">
									<span fcklang="DlgImgURL">URL</span>
								</td>
								<td id="tdBrowse" style="display: none" nowrap="nowrap"
									rowspan="2">
									&nbsp;
									<input id="btnBrowse" onclick="BrowseServer();" type="button"
										value="Browse Server" fcklang="DlgBtnBrowseServer" />
								</td>
							</tr>
							<tr>
								<td valign="top">
									<input id="txtUrl" readonly style="width: 100%" type="text"
										onblur="UpdatePreview();" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<div id="divUpload">
			<form id="frmUpload" method="post" target="UploadWindow"
				enctype="multipart/form-data" action=""
				onsubmit="return CheckUpload();">
				<br>
				<input id="txtUploadFile" type="file" style="width: 100%" name="NewFile" />
				<div id="uploadMessage" style="color:#c00204;"></div>
				<script type="text/javascript">
				document.write( '<iframe name="UploadWindow" style="display: none" src="' + FCKTools.GetVoidUrl() + '"><\/iframe>' ) ;
			</script>
				<div id="PopupButtons" class="PopupButtons">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td width="100%">
								&nbsp;
							</td>
							<td nowrap="nowrap">
							<input type="submit" value="Ok"
									class="Button" fckLang="DlgImgUpload" />
								&nbsp;
								<input id="btnCancel" type="button" value="Cancel"
									class="Button" onclick="Cancel();" fckLang="DlgBtnCancel" />
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>

	</body>
</html>
